<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <button onclick="vote()" id="button1">Vote</button>


  <script>
    //need run server.js
    function vote() {
    const ajaxRequest = new XMLHttpRequest();

    ajaxRequest.open("GET", "vote", true);
    ajaxRequest.onreadystatechange = function () { 
	      if (ajaxRequest.readyState < 4) {
	        // while waiting response from server
	        document.getElementById('button1').innerHTML = "Voting...";
          }  else if  (ajaxRequest.readyState === 4) {   
	            // 4 = Response from server has been completely loaded.
	            if (ajaxRequest.status === 200)  { 
	              // http status is 200 - successful
		            document.getElementById('button1').innerHTML = ajaxRequest.responseText; 
            }
          }
        }
        ajaxRequest.send("vote");
      }

  </script>
</body>
</html>
